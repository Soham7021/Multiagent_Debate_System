<!DOCTYPE html>
<html lang="en" class="antialiased">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Multi-Agent Debate Simulator</title>

  <!-- Tailwind for styling (OK for local/dev) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="bg-gray-50 text-gray-900">
  <div class="min-h-screen flex flex-col">

    <!-- HEADER -->
    <header class="flex items-center justify-between px-6 py-4 bg-white shadow-sm">
      <div class="flex items-center space-x-3">
        <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-indigo-500 to-pink-500 flex items-center justify-center text-white font-bold">AI</div>
        <div>
          <h1 class="text-lg font-semibold">AI Multi-Agent Debate Simulator</h1>
          <p class="text-sm text-gray-500">Hybrid RAG • HyDE • Multi-Agent Debate</p>
        </div>
      </div>

      <label class="flex items-center space-x-2 cursor-pointer text-sm">
        <input id="themeToggle" type="checkbox" class="hidden" />
        <span id="themeIcon" class="w-9 h-5 rounded-full bg-gray-300 relative"></span>
        <span class="text-gray-700">Dark</span>
      </label>
    </header>

    <!-- MAIN LAYOUT -->
    <main class="flex-1 container mx-auto p-6">

      <div class="grid grid-cols-12 gap-6">

        <!-- LEFT: controls -->
        <div class="col-span-12 md:col-span-4 space-y-6">

          <!-- Upload card -->
          <div class="p-5 bg-white rounded-xl shadow">
            <h2 class="text-md font-semibold mb-2">Upload Company Documents</h2>
            <p class="text-sm text-gray-500 mb-3">Upload .txt or .md files</p>

            <div class="flex items-center space-x-2">
              <button id="uploadFilesBtn" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">
                Choose files
              </button>
              <input id="fileInput" type="file" multiple class="hidden" />
              <div id="uploadStatus" class="text-sm text-gray-600"></div>
            </div>

            <div class="mt-4">
              <div id="selectedFiles"></div>
              <div id="uploadedList" class="text-green-600 mt-2"></div>
            </div>
          </div>

          <!-- Start debate -->
          <div class="p-5 bg-white rounded-xl shadow">
            <h2 class="text-md font-semibold mb-2">Start Debate</h2>

            <input id="decisionInput"
              type="text"
              placeholder="e.g. Should we increase Premium plan by 5%?"
              class="w-full px-3 py-2 border rounded text-sm" />

            <div class="flex items-center justify-between mt-3">
              <button id="startDebateBtn" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
                Start Debate
              </button>

              <div id="loading" class="hidden text-sm text-gray-500 flex items-center gap-2">
                <div class="spinner"></div>
                <p>Running debate…</p>
              </div>
            </div>
          </div>

        </div>

        <!-- RIGHT: transcript -->
        <div class="col-span-12 md:col-span-8">
          <div class="flex flex-col h-[70vh] bg-white rounded-xl shadow overflow-hidden">

            <div class="px-4 py-3 border-b flex items-center justify-between">
              <h3 class="font-semibold">Debate Transcript</h3>
              <span class="text-sm text-gray-500">Streaming</span>
            </div>

            <div id="transcript" class="flex-1 p-4 overflow-auto bg-gray-50 space-y-4"></div>

          </div>

          <!-- Conclusion placed below transcript on wider screens; mobile stacks naturally -->
          <div id="conclusionWrapper" class="mt-6">
            <div class="bg-gray-900 text-white p-6 rounded-xl shadow" id="conclusionSection">
              <h2 class="text-xl font-semibold mb-4">Conclusion</h2>

              <div id="judgeCard">
                <!-- structured conclusion will be rendered here by ui.js -->
                <div id="judgeOutput" class="bg-gray-800 p-4 rounded-lg whitespace-pre-wrap"></div>
              </div>
            </div>
          </div>

        </div>

      </div>

    </main>

    <footer class="text-center py-4 text-sm text-gray-500">
      © MultiAgent • Demo
    </footer>

  </div>

  <!-- load modules (defer-like ordering for modules) -->
  <script type="module" src="js/api.js"></script>
  <script type="module" src="js/ui.js"></script>
  <script type="module" src="js/app.js?v=2"></script>
</body>
</html>
